<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viking Medication Tree</title>
  <style>
    /* — Brand Colors — */
    :root {
      --v-yellow: #f6ab18;
      --v-black:  #000000;
      --v-white:  #ffffff;
      --v-blue:   #255db7;
      --v-orange: #ea7219;
    }
    /* — Global Reset — */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: sans-serif;
      background: var(--v-black);
      color: var(--v-white);
      line-height: 1.4;
    }
    header {
      background: var(--v-yellow);
      display: flex;
      align-items: center;
      padding: 12px 24px;
    }
    header img {
      height: 48px;
      margin-right: 16px;
    }
    header h1 {
      font-size: 1.5rem;
      color: var(--v-black);
    }
    /* — Tree Container — */
    #tree {
      padding: 24px;
    }
    ul.tree, ul.tree ul {
      list-style: none;
      margin-left: 1rem;
    }
    ul.tree li {
      margin: 4px 0;
      position: relative;
    }
    ul.tree li:before {
      content: '';
      position: absolute;
      top: 12px; left: -12px;
      width: 8px; height: 1px;
      background: var(--v-white);
    }
    ul.tree li .label {
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 4px;
      transition: background .2s;
    }
    ul.tree li .label:hover {
      background: rgba(255,255,255,0.1);
    }
    ul.tree li .children {
      display: none;
      margin-top: 4px;
    }
    ul.tree li.open > .children {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Viking Logo">
    <h1>Viking Medication Tree</h1>
  </header>
  <div id="tree">
    <p>Loading…</p>
  </div>

  <script>
    // 1) Fetch the exported JSON
    fetch('medications.json')
      .then(res => res.json())
      .then(rows => {
        // 2) Build a Goals → Meds map.
        //    Adjust 'Goal' and 'Medication' to your actual CSV column names.
        const map = {};
        rows.forEach(r => {
          const goals = (r.Goal || '').split(';').map(g=>g.trim()).filter(Boolean);
          goals.forEach(goal => {
            if (!map[goal]) map[goal] = [];
            map[goal].push(r);
          });
        });

        // 3) Convert map to nested HTML
        const treeEl = document.getElementById('tree');
        treeEl.innerHTML = ''; // clear "Loading"
        const ul = document.createElement('ul');
        ul.className = 'tree';

        Object.entries(map).sort().forEach(([goal, meds]) => {
          const li = document.createElement('li');
          const lbl = document.createElement('span');
          lbl.textContent = goal;
          lbl.className = 'label';
          lbl.onclick = ()=> li.classList.toggle('open');
          li.appendChild(lbl);

          const childUl = document.createElement('ul');
          childUl.className = 'children';

          meds.forEach(m => {
            const mLi = document.createElement('li');
            const mLbl = document.createElement('span');
            mLbl.textContent = m.Medication; // adjust if your column header differs
            mLbl.className = 'label';
            mLbl.onclick = ()=> mLi.classList.toggle('open');
            mLi.appendChild(mLbl);

            // Details list
            const detailUl = document.createElement('ul');
            detailUl.className = 'children';
            ['Type','Strength','Quantity','Price','Delivery'].forEach(key => {
              if (m[key]) {
                const dLi = document.createElement('li');
                dLi.textContent = `${key}: ${m[key]}`;
                detailUl.appendChild(dLi);
              }
            });
            // You can add pharmacy/state availability, summaries, pairing suggestions here similarly
            mLi.appendChild(detailUl);
            childUl.appendChild(mLi);
          });

          li.appendChild(childUl);
          ul.appendChild(li);
        });

        treeEl.appendChild(ul);
      })
      .catch(err => {
        document.getElementById('tree').textContent = 'Error loading data.';
        console.error(err);
      });
  </script>
</body>
</html>
